<!DOCTYPE html>
<html>
      <head>
	        <title>List</title>
			<style>
			       li{
				       display: inline-block;
					   color:white;
					   font-size: 25px;
					   padding:0 20px;
				   
				     }
					ul{
					    background:black;
						padding: 35px 0;
						float:right;
					  } 
					.clear{
			                 clear: both;
							
		                  }
			</style>
	  </head>
	  <body>
	        <ul>
			    <li>Tea</li>
				<li>Chocolate</li>
				<li>Rice</li>
				<li>candy</li>
				<li>ice-cream</li>
				<li>coffee</li>
				<li>Oil</li>
				<li>Pasta</li>
			</ul>
			<div class="clear"></div>
	  </body>
</html>
